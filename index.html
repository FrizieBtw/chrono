<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chronom√®tre!</title>
        <link rel="shortcut icon" href="images/stopwatch.svg" type="image/x-icon">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="chrono">
            <div id="time">
                <div id="heures"><img src="images/plus.svg" alt="plus" id="addH"><p id="h">00</p><img src="images/minus.svg" alt="minus" id="subH"></div>
                <p class="sep">:</p>
                <div id="minutes"><img src="images/plus.svg" alt="plus" id="addM"><p id="m">01</p><img src="images/minus.svg" alt="minus" id="subM"></div>
                <p class="sep">:</p>
                <div id="secondes"><img src="images/plus.svg" alt="plus" id="addS"><p id="s">00</p><img src="images/minus.svg" alt="minus" id="subS"></div>
            </div>
            <div id="controls">
                <button id="play"><img src="images/play.svg" alt="play"></button>
                <button id="pause"><img src="images/pause.svg" alt="pause"></button>
                <button id="reinit"><img src="images/reinit.svg" alt="reinit"></button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
